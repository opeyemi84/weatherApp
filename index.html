<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <img src="/assets/weather.jpg" alt="logo" />
      <h1>Weather Checker App</h1>
      <div class="search">
        <span class="add">🔍</span>
        <input class="searchBar" type="text" value="Search City..." />
      </div>
    </div>

    <div class="container">
      <div class="weatherInfo">
        <div class="cardTop">
          <span class="weatherDesc"></span>
          <h1 class="city"></h1>
          <h2 class="country"></h2>
        </div>
        <div class="cardLeft">
          <span class="temp"></span><br />
          <!-- <span class="deg">°C</span><br /> -->
          <span class="feelsLike"></span><br />
          <span class="tempMax"></span><br />
          <span class="humidty"></span>
        </div>
      </div>
    </div>

    <footer class="footer">Opeyemi Adetola ©️ 2022</footer>
    <script src="app.js"></script>
  </body>
</html>
